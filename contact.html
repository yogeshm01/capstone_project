<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Section</title>
        <link rel="stylesheet" href="contact.css"> 
    </head>
<body>

    <!-- Navigation Bar -->
     
    <nav>
        <header>
            <div class="navbar">
                <div class="logo">MyPortfolio</div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="#">Portfolio</a>
                    <a href="#">About</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
    </nav>

    <!-- Contact Section -->
    <section class="projects-section">
    <div id="contact" >
        <!-- Header -->
        <div class="header md:px-14 md:py-14 px-7 py-14">
            <h1 class="">Contact</h1>
        </div>

        <div class="">
            <!-- Left Content -->
            <div class="">
                <p class="">
                    Feel free to reach out if you have any questions or would like to collaborate!
                </p>

                <!-- Contact Form -->
                <form method="POST" action="https://getform.io/f/bzyyyxra" class="form-container flex flex-col justify-center max-w-[700px]">
                    <input class="bg-gray p-2" type="text" placeholder="Name" name="name" required/>
                    <input class="my-4 p-2 bg-gray" type="email" placeholder="Email" name="email" required/>
                    <textarea class="bg-gray p-2" name="message" rows="10" placeholder="Message" required></textarea>
                    <button class="btn-live my-4 hover:bg-white border-black bg-black text-white transition duration-500">Send me</button>
                </form>
            </div>

            <!-- Right Content - Social Media Links -->
            <div class="">
                <p class="">Or you can find me on other social media platforms like</p>
                <div class="social-icons">
                    <a href="#"><img src="facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="ig.png" alt="Instagram"></a>
                    <a href="#"><img src="x.png" alt="X (Twitter)"></a>
                </div>
            </div>
        </div>

        <!-- Footer Location Text -->
        <div class="">
            <p class="">2024, Sonipat, India</p>
        </div>
    </div>
</section>

</body>
</html>
